<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Out Sale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Helvetica', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }

        header {
            background-color: #FF8C00; /* Changed font color to orange */
            color: #a5a; /* Changed font color to dark grey */
            padding: 20px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .item {
            position: relative;
            width: 400px; /* Increased width to make items approximately 2x larger */
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        h2 {
            font-size: 2em; /* Increased font size */
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 15px;
        }

        strong {
            color: #333;
        }

        .price {
            font-size: 1.5em; /* Increased font size */
            font-weight: bold;
        }

        .price.sold {
            text-decoration: line-through;
            color: #dc3545; /* Changed color to red */
        }

        .sold-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">ðŸšš Moving Out Sale</h1>
            <p class="lead">Discover great deals on quality items for your new space!</p>
        </div>
    </header>
    <section id="items">
        <!-- Add your items here -->
    </section>

    <script>
        // Sample item data (replace with your own)
        const items = [
            {
                name: "Comfy Sofa",
                description: "A cozy sofa perfect for your living room.",
                price: "$250",
                images: ["https://images.pexels.com/photos/3209045/pexels-photo-3209045.jpeg", "https://images.pexels.com/photos/3209045/pexels-photo-3209045.jpeg", "https://images.pexels.com/photos/3209045/pexels-photo-3209045.jpeg"], // Add the paths to your images
                sold: false,
            },
            {
                name: "Elegant Dining Table",
                description: "Beautiful wooden dining table with four chairs.",
                price: "$180",
                images: ["https://images.pexels.com/photos/3209045/pexels-photo-3209045.jpeg", "https://images.pexels.com/photos/3209045/pexels-photo-3209045.jpeg", "https://images.pexels.com/photos/3209045/pexels-photo-3209045.jpeg"], // Add the paths to your images
                sold: true,
            },
            // Add more items as needed
        ];

        // Display items on the page
        const itemsContainer = document.getElementById("items");

        items.forEach(item => {
            const itemElement = document.createElement("div");
            itemElement.classList.add("item");

            itemElement.innerHTML = `
                <div id="${item.name.replace(/\s/g, '')}Carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        ${item.images.map((image, index) => `
                            <div class="carousel-item${index === 0 ? ' active' : ''}">
                                <img src="${image}" alt="${item.name} Image ${index + 1}">
                            </div>
                        `).join('')}
                    </div>
                    <a class="carousel-control-prev" href="#${item.name.replace(/\s/g, '')}Carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#${item.name.replace(/\s/g, '')}Carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <h2>${item.name}</h2>
                ${item.sold ? '<div class="sold-badge">Sold</div>' : ''}
                <p>${item.description}</p>
                <p class="price${item.sold ? ' sold' : ''}">${item.price}</p>
            `;

            // Ensure itemsContainer exists before appending
            if (itemsContainer) {
                itemsContainer.appendChild(itemElement);
            }
        });
    </script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
